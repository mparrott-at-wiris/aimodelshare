name: Deploy Moral Compass Apps to Production

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
    paths:
      - 'aimodelshare/moral_compass/apps/**'
      - 'requirements-apps.txt'
      - 'launch_entrypoint.py'
      - 'Dockerfile'
      - '.github/workflows/deploy_gradio_apps.yml'

env:
  REGION: us-central1
  REPO_NAME: moral-compass-apps

jobs:
  build-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      image-artifact-name: image-tag
    steps:
      - name: Verify required secrets
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "Missing secret GCP_SA_KEY. Aborting."
            exit 1
          fi
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            echo "Missing secret GCP_PROJECT_ID. Aborting."
            exit 1

      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build & Push Image
        run: |
          set -e
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPO_NAME }}/gradio-universal:${{ github.sha }}"
          echo "Building image: $IMAGE"
          docker build --pull -t "$IMAGE" .
          docker push "$IMAGE"
          echo "$IMAGE" > image.txt
          echo "Image tag written to image.txt:"
          cat image.txt

      - name: Upload image tag artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-tag
          path: image.txt
          retention-days: 1

  # Reusable deploy job via matrix
  deploy:
    runs-on: ubuntu-latest
    needs: build-image
    strategy:
      fail-fast: false
      matrix:
        service:
          - tutorial
          - judge
          - ai-consequences
          - what-is-ai
          - model-building-game
          - ethical-revelation
          - moral-compass-challenge
          - bias-detective
          - fairness-fixer
          - justice-equity-upgrade
    steps:
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: image-tag

      - name: Read image tag
        id: read_image
        run: |
          set -e
          IMAGE_TAG="$(cat image.txt)"
          echo "Read image tag: $IMAGE_TAG"
          if [ -z "$IMAGE_TAG" ]; then
            echo "ERROR: Image tag empty."
            exit 1
          fi
          echo "IMAGE=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Deploy ${{ matrix.service }}
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ matrix.service }}
          image: ${{ env.IMAGE }}
          region: ${{ env.REGION }}
          flags: >-
            --allow-unauthenticated
            --memory=2Gi
            --cpu=2
            --session-affinity
            --concurrency=80
            --min-instances=0
            --max-instances=50
            --timeout=3000
            --set-env-vars=APP_NAME=${{ matrix.service }},GRADIO_SERVER_NAME=0.0.0.0,GRADIO_ANALYTICS_ENABLED=False,GRADIO_NUM_PORTS=1
