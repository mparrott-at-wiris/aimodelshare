name: Deploy Moral Compass Apps to Production

on:
  workflow_dispatch: # Manual trigger
  push:
    branches: [ "master" ]
    paths:
      - 'aimodelshare/moral_compass/apps/**'
      - 'requirements-apps.txt'
      - 'launch_entrypoint.py'
      - 'Dockerfile'
      - '.github/workflows/deploy_gradio_apps.yml'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  REPO_NAME: moral-compass-apps

jobs:
  # ----------------------------------------------------------------
  # JOB 1: BUILD (Build Once)
  # ----------------------------------------------------------------
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker Auth
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          # Construct Image Tag
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/gradio-universal:${{ github.sha }}"
          
          echo "Building: $IMAGE"
          docker build --pull -t "$IMAGE" .
          docker push "$IMAGE"

  # ----------------------------------------------------------------
  # JOB 2: DEPLOY (Deploy Many)
  # ----------------------------------------------------------------
  deploy-services:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        app_name:
          - tutorial
          - judge
          - ai-consequences
          - what-is-ai
          - model-building-game
          - ethical-revelation
          - moral-compass-challenge
          - bias-detective
          - fairness-fixer
          - justice-equity-upgrade

    steps:
      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ matrix.app_name }}
          # FIX: We reconstruct the image name here instead of relying on 'outputs'
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/gradio-universal:${{ github.sha }}
          region: ${{ env.REGION }}
          # Optimization Flags (Single line to prevent syntax errors)
          flags: >-
            --allow-unauthenticated
            --memory=2Gi
            --cpu=2
            --session-affinity
            --concurrency=80
            --min-instances=0
            --max-instances=50
            --timeout=300          
            env_vars: |
            APP_NAME=${{ matrix.app_name }}
            GRADIO_SERVER_NAME=0.0.0.0
            GRADIO_ANALYTICS_ENABLED=False
            GRADIO_NUM_PORTS=1
