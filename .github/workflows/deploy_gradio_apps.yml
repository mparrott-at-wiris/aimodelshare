name: Deploy Moral Compass Apps (Sequential)

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
    paths:
      - 'aimodelshare/moral_compass/apps/**'
      - 'requirements-apps.txt'
      - 'launch_entrypoint.py'
      - 'Dockerfile'
      - '.github/workflows/deploy_gradio_apps.yml'

env:
  REGION: us-central1
  REPO_NAME: moral-compass-apps
  SERVICES: tutorial judge ai-consequences what-is-ai model-building-game ethical-revelation moral-compass-challenge bias-detective fairness-fixer justice-equity-upgrade

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Verify secrets
        run: |
          test -n "${{ secrets.GCP_SA_KEY }}" || (echo "Missing GCP_SA_KEY" && exit 1)
          test -n "${{ secrets.GCP_PROJECT_ID }}" || (echo "Missing GCP_PROJECT_ID" && exit 1)

      - uses: actions/checkout@v4

      - name: Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build & Push Image
        run: |
          set -e
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPO_NAME }}/gradio-universal:${{ github.sha }}"
          echo "Building image: $IMAGE"
          docker build --pull -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy All Services
        run: |
          set -e
          echo "Deploying services with image: $IMAGE"
          for SVC in $SERVICES; do
            echo "Deploying $SVC..."
            gcloud run deploy "$SVC" \
              --image "$IMAGE" \
              --region "${{ env.REGION }}" \
              --allow-unauthenticated \
              --memory 2Gi \
              --cpu 2 \
              --session-affinity \
              --concurrency 80 \
              --min-instances 0 \
              --max-instances 50 \
              --timeout 3000 \
              --set-env-vars APP_NAME="$SVC",GRADIO_SERVER_NAME=0.0.0.0,GRADIO_ANALYTICS_ENABLED=False,GRADIO_NUM_PORTS=1
          done
