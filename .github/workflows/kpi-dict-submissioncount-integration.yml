name: KPI Dict and Submission Count Integration Tests

on:
  workflow_dispatch:

jobs:
  integration-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      # Read SESSION_ID from repo secrets. REQUIRED if any test exercises real auth.
      SESSION_ID: ${{ secrets.MC_TEST_SESSIONID }}
      # Optional: enable debug logging in app
      DEBUG_LOG: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libatlas-base-dev gfortran
          sudo apt-get install -y --no-install-recommends \
            libgl1 \
            libglib2.0-0 \
            gcc \
            python3-dev
          sudo rm -rf /var/lib/apt/lists/*

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements-apps.txt
          pip install --no-cache-dir aimodelshare --no-dependencies
          # Test-only dependencies
          pip install --no-cache-dir pytest pytest-timeout

      - name: Run integration tests (dict/hashability + submission count + KPI second submission)
        run: |
          pytest -q --disable-warnings --maxfail=1 \
            tests/test_kpi_updates_on_second_submission.py
            tests/test_kpi_dict_unhashable_integration.py \
            tests/test_submission_count_updates.py
