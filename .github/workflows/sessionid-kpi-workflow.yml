name: SessionID KPI Integration Test

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  integration-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      # Read SESSION_ID from repo secrets. REQUIRED.
      SESSION_ID: ${{ secrets.SESSION_ID }}
      # Optional: enable debug logging in app
      DEBUG_LOG: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libatlas-base-dev gfortran

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas scikit-learn gradio requests pytest pytest-timeout
          pip install aimodelshare

      - name: Run integration tests
        run: |
          pytest -q --disable-warnings --maxfail=1 tests/test_sessionid_kpi_integration.py
